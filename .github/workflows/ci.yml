name: CI

on:
  push:
    branches: [ main, lya_fit_update ]
  pull_request:
    branches: [ main, lya_fit_update ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MUSE_DATA_DIR: tests/test_data
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install astro_utils in editable mode
      run: |
        pip install -e .
    - name: Run tests
      run: |
        pytest
